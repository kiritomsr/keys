<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Keyboard - Item Page</title>

		<!-- Bootstrap -->
		<link href="https://www.bootcss.com/p/layoutit/css/bootstrap-combined.min.css" rel="stylesheet">
		<link href="https://www.bootcss.com/p/layoutit/css/layoutit.css" rel="stylesheet">
		<script type="text/javascript" src="https://www.bootcss.com/p/layoutit/js/jquery-2.0.0.min.js"></script>
		<script type="text/javascript" src="https://www.bootcss.com/p/layoutit/js/bootstrap.min.js"></script>
	</head>

	<body>

	<!--	navbar-->
	<div th:replace="~{commons/commons::navbar}"></div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2">
								<div class="accordion" id="accordion-49416">
									<div class="accordion-group">
										<div class="accordion-heading">
											<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion-49416" href="#accordion-element-48271">Main</a>
										</div>
										<div id="accordion-element-48271" class="accordion-body collapse in">
											<div class="accordion-inner">
												Keyboard
											</div>
											<div class="accordion-inner">
												Workstation
											</div>
											<div class="accordion-inner">
												Digital Piano
											</div>
										</div>

									</div>
									<div class="accordion-group">
										<div class="accordion-heading">
											<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion-49416" href="#accordion-element-496484">Others</a>
										</div>
										<div id="accordion-element-496484" class="accordion-body collapse">
											<div class="accordion-inner">
												Components
											</div>
										</div>
									</div>
								</div>
						</div>
						<div class="span7">
							<div class="row-fluid">
								<div class="span4">
									<img class="mb-4" th:src="@{${thisItem.getIpic()}}" alt="" width="300" height="100"/>
								</div>
								<div class="span8">
									<div>

										<table class="table table-hover" contenteditable="true">
											<tbody>
											<tr>
												<td>Name</td>
												<td><a th:text="${thisItem.getIname()}"></a></td>
											</tr>
											<tr>
												<td>Type</td>
												<td><a th:text="${thisItem.getType()}"></a></td>

											</tr>
								<tr>
									<td>Price</td>
									<td><a th:text="${thisItem.getPrice()}"></a></td>

								</tr>

								</tbody>
							</table>
							<a class="btn btn-primary" th:href="@{/bag/add(iname=${thisItem.iname})}">Add to bag</a>
						</div>
					</div>
				</div>
			</div>
			<div class="span3">
			</div>
		</div>
	</div>


	</body>

</html>
