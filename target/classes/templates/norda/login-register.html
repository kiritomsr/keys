<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Keyboard - Login & Reg</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/KEYBOARD3.png">
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="assets/css/vendor/vendor.min.css">
    <link rel="stylesheet" href="assets/css/plugins/plugins.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>

    <div class="main-wrapper">
        <div th:replace="~{commons/commons::navbar2}"></div>

        <div class="login-register-area pt-115 pb-120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                        <div class="login-register-wrapper">
                            <div class="login-register-tab-list nav">
                                <a class="active" data-toggle="tab" href="#lg1">
                                    <h4> login </h4>
                                </a>
                                <a data-toggle="tab" href="#lg2">
                                    <h4> register </h4>
                                </a>
                            </div>
                            <div class="tab-content">
                                <div id="lg1" class="tab-pane active">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form th:action="@{/userlogin}" method="post">
                                                <p style="color: red" th:text="${msg}" th:if="${!#strings.isEmpty(msg)}"> </p>
                                                <input type="text" name="username" placeholder="Username" required="">
                                                <input type="password" name="password" placeholder="Password" required="">
                                                <div class="button-box">
                                                    <div class="login-toggle-btn">
                                                        <a href="#">Forgot Password?</a>
                                                    </div>
                                                    <button type="submit">Login</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div id="lg2" class="tab-pane">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form th:action="@{/userreg}" method="post">
                                                <p style="color: red" th:text="${msg2}" th:if="${!#strings.isEmpty(msg2)}"> </p>
                                                <div class="row">
                                                    <div class="col-lg-11 col-md-6">
                                                        <input type="text" id="username" name="username" placeholder="Username" onkeyup="checkUsername()" required="">
                                                    </div>
                                                    <div class="col-lg-1 col-md-6">
                                                        <br/>
                                                        <a id="checkUsername">{{userFlag}}</a>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-11 col-md-6">
                                                        <input name="email" id="email" placeholder="Email" type="email" onkeyup="checkEmail()" required="">
                                                    </div>
                                                    <div class="col-lg-1 col-md-6">
                                                        <br/>
                                                        <a id="checkEmail">{{emailFlag}}</a>
                                                    </div>
                                                </div>
                                                <input type="password" name="password" placeholder="Password" required="">

                                                <div class="button-box">
                                                    <button type="submit">Register</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div th:replace="~{commons/commons::footer}"></div>
    </div>

    <!-- All JS is here
============================================ -->

    <script type="text/javascript" th:inline="javascript">

        var vm = new Vue(
            {
                el:"#checkUsername",
                data:{
                    userFlag: ''
                }
            }
        );
        var vm2 = new Vue(
            {
                el:"#checkEmail",
                data:{
                    emailFlag: ''
                }
            }
        );


        function checkUsername() {
            var currentUsername = $(document.getElementById("username")).val();

            $.ajax({
                url: "/checkUsername",
                type: "post",
                async: false,
                data: {
                    "username": currentUsername
                },
                success: function(data){
                    if(data=="yes") vm.userFlag='√';
                    if(data=="no") vm.userFlag='×';
                }
            });

        }

        function checkEmail() {
            var currentEmail = $(document.getElementById("email")).val();

            $.ajax({
                url: "/checkEmail",
                type: "post",
                async: false,
                data: {
                    "email": currentEmail
                },
                success: function(data){
                    if(data=="yes") vm2.emailFlag='√';
                    if(data=="no") vm2.emailFlag='×';
                }
            });

        }
    </script>


    <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/vendor/jquery-3.5.1.min.js"></script>
    <script src="assets/js/vendor/jquery-migrate-3.3.0.min.js"></script>
    <script src="assets/js/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/js/plugins/slick.js"></script>
    <script src="assets/js/plugins/jquery.syotimer.min.js"></script>
    <script src="assets/js/plugins/jquery.instagramfeed.min.js"></script>
    <script src="assets/js/plugins/jquery.nice-select.min.js"></script>
    <script src="assets/js/plugins/wow.js"></script>
    <script src="assets/js/plugins/jquery-ui-touch-punch.js"></script>
    <script src="assets/js/plugins/jquery-ui.js"></script>
    <script src="assets/js/plugins/magnific-popup.js"></script>
    <script src="assets/js/plugins/sticky-sidebar.js"></script>
    <script src="assets/js/plugins/easyzoom.js"></script>
    <script src="assets/js/plugins/scrollup.js"></script>
    <script src="assets/js/plugins/ajax-mail.js"></script>

    <!-- Use the minified version files listed below for better performance and remove the files listed above  
<script src="assets/js/vendor/vendor.min.js"></script>
<script src="assets/js/plugins/plugins.min.js"></script>  -->
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>

</body>

</html>
